    <!-- Application Structure Plan: The application is designed as a personal development dashboard with a fixed sidebar for navigation and a dynamic content area. This structure was chosen to transform the static plan into an active tool. The key sections are: 'Today's Plan' (the default view for immediate tasks), 'Weekly View' (for tactical planning), 'Learning Roadmap' (for strategic overview), 'Goals & Progress' (for motivation and tracking), 'Resources' (a quick-access library), and 'Job Application Strategy' (a dedicated section for career guidance). This task-oriented, dashboard approach prioritizes usability by showing the most relevant information first, while keeping the broader context easily accessible, which is more effective than a linear document. --> <!-- Comment: Explains the overall application structure and its rationale -->
    <!-- Visualization & Content Choices: 
        - Goals & Progress: Report Info (Apply to 50+ jobs) -> Goal (Track progress) -> Viz (Donut Chart via Chart.js for total, Bar Chart via Chart.js for daily additions) -> Interaction (Input field to update total and daily, now supporting positive and negative inputs for corrections, and triggering update on Enter key press) -> Justification (Donut for overall progress, Bar for granular daily activity, providing comprehensive and flexible tracking without any reset button for this section).
        - Today's Plan: Report Info (Daily Schedule) -> Goal (Provide a clear daily checklist) -> Presentation (Dynamically injected timeline of cards) -> Interaction (JS highlights current time block, checkboxes to mark tasks complete, Clear All Tasks button) -> Justification (Makes the daily plan actionable and interactive).
        - Learning Roadmap: Report Info (Monthly Focus) -> Goal (Organize strategic plan) -> Presentation (Dynamically injected collapsible accordion sections) -> Interaction (Click to expand/collapse, now with re-attached event listeners for dynamic content) -> Justification (Prevents information overload and keeps the view clean).
        - Resources: Report Info (List of links) -> Goal (Make resources findable) -> Presentation (Dynamically injected categorized list) -> Interaction (Live search/filter bar, Clear Search button) -> Justification (Improves usability by allowing quick lookups).
        - Job Application Strategy: Report Info (Comprehensive guidance text) -> Goal (Provide structured advice) -> Presentation (Dynamically injected sections with headings and list items from structured JS data, using simplified HTML generation for robustness) -> Interaction (Tab click to display) -> Justification (Ensures content is presented clearly and dynamically, avoiding static HTML duplication, and explicitly sets title/description with robust error handling).
        - Weekly View Projects: Report Info (Weekly/Monthly project list) -> Goal (Show project progression) -> Presentation (Dynamically injected list grouped by month within Weekly View) -> Interaction (Display on tab click) -> Justification (Provides a clear overview of project deliverables alongside weekly routine).
    --> <!-- Comment: Details the choices made for content presentation and interactivity for each section -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. --> <!-- Comment: Confirms adherence to specified graphic library constraints -->

        .chart-container { /* Styles for the main chart container (e.g., donut chart) */

            width: 100%; /* Makes the container take full width of its parent column */
            max-width: 400px; /* Limits the maximum width for readability on large screens */
            margin-left: auto; /* Centers the container horizontally */
            margin-right: auto; /* Centers the container horizontally */
            height: 250px; /* Sets a default height for the chart container */
            max-height: 300px; /* Sets a maximum height to prevent excessive vertical space */

        @media (min-width: 768px) { /* Media query for screens wider than 768px (medium devices and up) */

            // Moved chart rendering functions outside renderGoals to be callable directly
            function renderProgressChart() { // Function to render the progress donut chart
                const ctx = document.getElementById('progressChart')?.getContext('2d'); // Gets the 2D rendering context of the canvas (optional chaining for safety)
                if (!ctx) { console.error('progressChart canvas context not found'); return; } // Logs error and exits if context not found

                // Destroy existing chart instance if it exists
                if (progressChart) { // Checks if a chart instance already exists
                    progressChart.destroy(); // Destroys the existing chart
                }

                const data = { // Data for the progress chart
                    labels: ['Sent', 'Remaining'], // Labels for segments
                    datasets: [{ // Dataset for the chart
                        data: [appData.progress.applicationsSent, Math.max(0, appData.progress.applicationGoal - appData.progress.applicationsSent)], // Data values (sent vs remaining)
                        backgroundColor: ['#14b8a6', '#f1f5f9'], // Background colors for segments
                        borderColor: ['#0f766e', '#e2e8f0'], // Border colors for segments
                        borderWidth: 1, // Border width
                        hoverOffset: 4 // Offset on hover

                };

                progressChart = new Chart(ctx, { // Creates a new Chart.js instance
                    type: 'doughnut', // Specifies chart type as doughnut
                    data: data, // Assigns data
                    options: { // Chart options
                        responsive: true, // Makes chart responsive
                        maintainAspectRatio: false, // Allows chart to resize freely within its container
                        cutout: '70%', // Sets the size of the inner cutout for doughnut chart
                        plugins: { // Chart.js plugins options
                            legend: {
                                display: false // Hides the legend
                            },
                            tooltip: {
                                enabled: true // Enables tooltips on hover
                            }
                        }

                });
            }

            function switchTab(tabId) { // Function to switch between tabs
                state.activeTab = tabId; // Updates the active tab in the state
                
                // Clear the dynamic content area first
                if (dynamicContentArea) { // Checks if the dynamic content area exists
                    dynamicContentArea.innerHTML = ''; // Clears its content
                }

                // Update active navigation link styling
                document.querySelectorAll('.nav-link').forEach(link => { // Selects all navigation links
                    if (link) { // Checks if the link element exists
                        link.classList.remove('bg-teal-50', 'text-teal-700'); // Removes active styling
                        if (link.dataset.tab === tabId) { // Checks if this is the active tab
                            link.classList.add('bg-teal-50', 'text-teal-700'); // Adds active styling
                        }
                    }
                });

                // Set title and description for the current tab
                if (currentTabTitleEl) { // Checks if the title element exists
                    currentTabTitleEl.textContent = tabInfo[tabId]?.title ?? ""; // Sets title, with fallback for safety
                }
                if (currentTabDescriptionEl) { // Checks if the description element exists
                    currentTabDescriptionEl.textContent = tabInfo[tabId]?.description ?? ""; // Sets description, with fallback for safety
                }

                // Show/hide Clear All button and set its text based on tab
                if (clearAllBtn) { // Checks if the clear button exists
                    if (tabInfo[tabId]?.clearText) { // Checks if the active tab has clear text defined
                        clearAllBtn.classList.remove('hidden'); // Shows the button
                        clearAllBtn.textContent = tabInfo[tabId].clearText; // Sets button text
                    } else {
                        clearAllBtn.classList.add('hidden'); // Hides the button
                    }
                }

                // Call the appropriate rendering function for the active tab
                switch (tabId) { // Switches based on the active tab ID
                    case 'today': renderDailySchedule(); break; // Renders daily schedule
                    case 'weekly': renderWeeklySchedule(); break; // Renders weekly schedule
                    case 'roadmap': renderRoadmap(); break; // Renders roadmap
                    case 'goals': renderGoals(); break; // Renders goals
                    case 'resources': renderResources(); break; // Renders resources
                    case 'jobStrategy': renderJobStrategy(); break; // Renders job strategy
                }
            }

            function clearActiveTab() { // Function to clear content based on the active tab
                switch (state.activeTab) { // Switches based on the active tab ID
                    case 'today':
                        resetTodayTasks(); // Resets daily tasks
                        break;
                    case 'resources':
                        resetResourcesSearch(); // Resets resource search
                        break;
                    // No case for 'goals' here, as it no longer has a reset button
                }
            }

            function getFormattedDate(date) { // Helper function to format a date into YYYY-MM-DD
                const year = date.getFullYear(); // Gets the full year
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Gets month (0-indexed) and pads with leading zero
                const day = String(date.getDate()).padStart(2, '0'); // Gets day and pads with leading zero
                return `${year}-${month}-${day}`; // Returns formatted date string
            }

            // Event handler for updating progress (moved outside switchTab)
            function handleUpdateProgress() { // Function to handle updating application progress
                const applicationCountInput = document.getElementById('application-count'); // Gets the application count input
                let newCount = parseInt(applicationCountInput?.value); // Parses the input value as an integer (optional chaining for safety)

                if (!isNaN(newCount)) { // Checks if the parsed value is a valid number
                    const today = getFormattedDate(new Date()); // Gets today's formatted date

                    // Update daily applications, ensuring it doesn't go below zero
                    appData.progress.dailyApplications[today] = Math.max(0, (appData.progress.dailyApplications[today] || 0) + newCount); // Adds new count to daily total, ensures non-negative
                    
                    // Update total applications, ensuring it doesn't go below zero
                    appData.progress.applicationsSent = Math.max(0, appData.progress.applicationsSent + newCount); // Adds new count to total, ensures non-negative
                    
                    renderProgressChart(); // Re-renders the progress chart
                    renderDailyApplicationsChart(); // Re-renders the daily applications chart
                    if (applicationCountInput) { // Checks if input element exists
                        applicationCountInput.value = ''; // Clears the input field
                    }
                }
            }

            // Event handler for keydown on application count input (moved outside switchTab)
            function handleApplicationCountKeydown(event) { // Function to handle keydown events on the application count input
                if (event.key === 'Enter') { // Checks if the pressed key is 'Enter'
                    event.preventDefault(); // Prevents default form submission behavior
                    handleUpdateProgress(); // Calls the update progress function
                }
            }

            document.querySelector('.flex')?.addEventListener('click', function(e) { // Attaches a click listener to the main flex container (optional chaining for safety)
                if (e.target.closest('.nav-link')) { // Checks if the clicked element is a navigation link or within one

                    switchTab(e.target.closest('.nav-link').dataset.tab); // Switches tab based on data-tab attribute
                }
                // The accordion header listener is now attached within renderRoadmap()
            });
            
            if (clearAllBtn) { // Checks if the clear all button exists
                clearAllBtn.addEventListener('click', clearActiveTab); // Attaches click listener to clear all button
            }

            // Initial tab load
            switchTab('today'); // Sets the initial active tab to "Today's Plan"
